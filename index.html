<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算化学管理系统 - 简化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
            margin-top: 20px;
        }
        
        .nav-tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background: transparent;
            color: rgba(255,255,255,0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-2px);
        }
        
        .main-content {
            padding: 30px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .search-box {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 250px;
        }
        
        .file-drop-zone {
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.3s ease;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .file-drop-zone.drag-over {
            border-color: #4f46e5;
            background: #eef2ff;
            transform: scale(1.02);
        }
        
        .file-drop-zone:hover {
            border-color: #6b7280;
            background: #f3f4f6;
        }
        
        .file-drop-icon {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 15px;
        }
        
        .file-drop-text {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .file-drop-hint {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .file-input {
            display: none;
        }
        
        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .records-table th {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }
        
        .records-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .records-table tr:hover {
            background: #f8fafc;
        }
        
        .energy-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #059669;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 8px;
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        .script-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid #4f46e5;
            transition: transform 0.2s ease;
        }
        
        .script-card:hover {
            transform: translateX(5px);
        }
        
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .script-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #374151;
        }
        
        .script-language {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .language-python {
            background: #3776ab;
            color: white;
        }
        
        .language-bash {
            background: #4eaa25;
            color: white;
        }
        
        .script-description {
            color: #64748b;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .script-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .code-block {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #374151;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .file-preview {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .file-name {
            font-weight: bold;
            color: #374151;
        }
        
        .file-size {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .success-notice {
            background: #dcfce7;
            border: 1px solid #86efac;
            border-radius: 6px;
            padding: 10px;
            margin: 15px 0;
            color: #166534;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>计算化学管理系统</h1>
            <p>简化版 - 稳定可靠的文件和脚本管理</p>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('calculations')">计算记录</button>
                <button class="nav-tab" onclick="switchTab('scripts')">脚本管理</button>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 计算记录标签页 -->
            <div id="calculations-tab" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalRecords">0</div>
                        <div class="stat-label">总计算数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalMolecules">0</div>
                        <div class="stat-label">不同分子</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalMethods">0</div>
                        <div class="stat-label">计算方法</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="thisMonth">0</div>
                        <div class="stat-label">本月计算</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="openAddModal()">+ 添加新计算</button>
                    <button class="btn btn-secondary" onclick="openFileUpload()">📁 从文件导入</button>
                    <input type="text" class="search-box" placeholder="搜索分子名称、方法或备注..." id="searchInput" oninput="filterRecords()">
                    <button class="btn btn-secondary" onclick="exportRecords()">导出数据</button>
                </div>
                
                <div id="recordsContainer">
                    <div class="empty-state">
                        <h3>还没有计算记录</h3>
                        <p>点击"添加新计算"或"从文件导入"开始记录你的第一个计算</p>
                    </div>
                </div>
            </div>
            
            <!-- 脚本管理标签页 -->
            <div id="scripts-tab" class="tab-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalScripts">0</div>
                        <div class="stat-label">脚本总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pythonScripts">0</div>
                        <div class="stat-label">Python脚本</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="bashScripts">0</div>
                        <div class="stat-label">Bash脚本</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="recentScripts">0</div>
                        <div class="stat-label">本月新增</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="openScriptModal()">+ 添加新脚本</button>
                    <button class="btn btn-secondary" onclick="openScriptFileUpload()">📁 从文件导入脚本</button>
                    <input type="text" class="search-box" placeholder="搜索脚本名称、功能或描述..." id="scriptSearchInput" oninput="filterScripts()">
                    <button class="btn btn-secondary" onclick="exportScripts()">导出脚本列表</button>
                </div>
                
                <div id="scriptsContainer">
                    <div class="empty-state">
                        <h3>还没有脚本记录</h3>
                        <p>点击"添加新脚本"或"从文件导入脚本"开始管理你的第一个脚本</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加计算记录模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>添加新计算记录</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>分子名称 *</label>
                    <input type="text" name="molecule" required placeholder="例如：苯、葡萄糖">
                </div>
                
                <div class="form-group">
                    <label>结构描述</label>
                    <input type="text" name="structure" placeholder="例如：椅式构象、反式异构体">
                </div>
                
                <div class="form-group">
                    <label>计算方法 *</label>
                    <select name="method" required>
                        <option value="">选择方法</option>
                        <option value="DFT-B3LYP">DFT-B3LYP</option>
                        <option value="DFT-M06-2X">DFT-M06-2X</option>
                        <option value="DFT-wB97XD">DFT-ωB97XD</option>
                        <option value="MP2">MP2</option>
                        <option value="CCSD(T)">CCSD(T)</option>
                        <option value="HF">HF</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>基组</label>
                    <select name="basis">
                        <option value="">选择基组</option>
                        <option value="6-31G(d)">6-31G(d)</option>
                        <option value="6-31+G(d,p)">6-31+G(d,p)</option>
                        <option value="6-311++G(d,p)">6-311++G(d,p)</option>
                        <option value="cc-pVDZ">cc-pVDZ</option>
                        <option value="cc-pVTZ">cc-pVTZ</option>
                        <option value="cc-pVQZ">cc-pVQZ</option>
                        <option value="def2-SVP">def2-SVP</option>
                        <option value="def2-TZVP">def2-TZVP</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>计算类型</label>
                    <select name="calcType">
                        <option value="">选择类型</option>
                        <option value="几何优化">几何优化</option>
                        <option value="频率计算">频率计算</option>
                        <option value="单点能">单点能</option>
                        <option value="过渡态搜索">过渡态搜索</option>
                        <option value="IRC计算">IRC计算</option>
                        <option value="NMR预测">NMR预测</option>
                        <option value="UV-Vis">UV-Vis</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>能量 (Hartree)</label>
                    <input type="number" step="any" name="energy" placeholder="-78.123456">
                </div>
                
                <div class="form-group">
                    <label>文件路径</label>
                    <input type="text" name="filepath" placeholder="例如：/path/to/calculation.out">
                </div>
                
                <div class="form-group">
                    <label>计算目的/备注</label>
                    <textarea name="notes" placeholder="记录为什么要做这个计算，预期得到什么结果..."></textarea>
                </div>
                
                <div style="text-align: right; margin-top: 25px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addModal')">取消</button>
                    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 添加脚本模态框 -->
    <div id="scriptModal" class="modal">
        <div class="modal-content">
            <h2>添加新脚本</h2>
            <form id="scriptForm">
                <div class="form-group">
                    <label>脚本名称 *</label>
                    <input type="text" name="scriptName" required placeholder="例如：extract_energy.py">
                </div>
                
                <div class="form-group">
                    <label>脚本语言 *</label>
                    <select name="language" required>
                        <option value="">选择语言</option>
                        <option value="python">Python</option>
                        <option value="bash">Bash</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>功能分类 *</label>
                    <select name="category" required>
                        <option value="">选择分类</option>
                        <option value="能量提取">能量提取</option>
                        <option value="结构处理">结构处理</option>
                        <option value="构象分析">构象分析</option>
                        <option value="格式转换">格式转换</option>
                        <option value="数据分析">数据分析</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>脚本功能描述 *</label>
                    <textarea name="description" required placeholder="详细描述这个脚本的功能、用途、输入输出等..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>使用示例</label>
                    <textarea name="usage" placeholder="例如：python extract_energy.py input.out&#10;或：./script.sh *.log"></textarea>
                </div>
                
                <div class="form-group">
                    <label>脚本代码</label>
                    <textarea name="code" placeholder="粘贴你的脚本代码（可选）..." style="height: 150px; font-family: 'Courier New', monospace;"></textarea>
                </div>
                
                <div class="form-group">
                    <label>文件路径</label>
                    <input type="text" name="filepath" placeholder="例如：/home/user/scripts/extract_energy.py">
                </div>
                
                <div class="form-group">
                    <label>依赖库/工具</label>
                    <input type="text" name="dependencies" placeholder="例如：numpy, pandas, cclib">
                </div>
                
                <div class="form-group">
                    <label>备注</label>
                    <textarea name="notes" placeholder="其他说明、注意事项等..."></textarea>
                </div>
                
                <div style="text-align: right; margin-top: 25px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('scriptModal')">取消</button>
                    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">保存脚本</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 文件上传模态框 -->
    <div id="fileUploadModal" class="modal">
        <div class="modal-content">
            <h2>从文件导入计算记录</h2>
            
            <div class="file-drop-zone" onclick="triggerFileInput('calcFileInput')" 
                 ondrop="handleFileDrop(event, 'calc')" 
                 ondragover="handleDragOver(event)" 
                 ondragleave="handleDragLeave(event)">
                <div class="file-drop-icon">📁</div>
                <div class="file-drop-text">拖拽文件到这里或点击选择</div>
                <div class="file-drop-hint">支持 .out, .log, .gjf, .com 等计算化学文件</div>
            </div>
            
            <input type="file" id="calcFileInput" class="file-input" accept=".out,.log,.gjf,.com,.xyz,.mol" onchange="handleFileSelect(event, 'calc')" multiple>
            
            <div id="filePreviewContainer"></div>
            
            <div style="text-align: right; margin-top: 25px;">
                <button type="button" class="btn btn-secondary" onclick="closeModal('fileUploadModal')">取消</button>
                <button type="button" class="btn btn-primary" onclick="processFiles('calc')" style="margin-left: 10px;">处理文件</button>
            </div>
        </div>
    </div>
    
    <!-- 脚本文件上传模态框 -->
    <div id="scriptFileUploadModal" class="modal">
        <div class="modal-content">
            <h2>从文件导入脚本</h2>
            
            <div class="file-drop-zone" onclick="triggerFileInput('scriptFileInput')" 
                 ondrop="handleFileDrop(event, 'script')" 
                 ondragover="handleDragOver(event)" 
                 ondragleave="handleDragLeave(event)">
                <div class="file-drop-icon">🐍</div>
                <div class="file-drop-text">拖拽脚本文件到这里或点击选择</div>
                <div class="file-drop-hint">支持 .py, .sh 脚本文件</div>
            </div>
            
            <input type="file" id="scriptFileInput" class="file-input" accept=".py,.sh,.bash" onchange="handleFileSelect(event, 'script')" multiple>
            
            <div id="scriptFilePreviewContainer"></div>
            
            <div style="text-align: right; margin-top: 25px;">
                <button type="button" class="btn btn-secondary" onclick="closeModal('scriptFileUploadModal')">取消</button>
                <button type="button" class="btn btn-primary" onclick="processFiles('script')" style="margin-left: 10px;">导入脚本</button>
            </div>
        </div>
    </div>

    <script>
        // 数据存储
        let records = JSON.parse(localStorage.getItem('chemRecords') || '[]');
        let scripts = JSON.parse(localStorage.getItem('chemScripts') || '[]');
        let uploadedFiles = [];
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('系统初始化...');
            
            // 防止全局拖拽默认行为
            document.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            document.addEventListener('drop', function(e) {
                e.preventDefault();
            });
            
            // 初始化数据显示
            updateStats();
            renderRecords();
            updateScriptStats();
            renderScripts();
            
            // 绑定表单事件
            document.getElementById('addForm').addEventListener('submit', handleAddRecord);
            document.getElementById('scriptForm').addEventListener('submit', handleAddScript);
            
            console.log('系统初始化完成');
        });
        
        // 标签页切换
        function switchTab(tabName) {
            console.log('切换到标签页:', tabName);
            
            // 隐藏所有标签页
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有按钮的active状态
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签页
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        // 模态框管理
        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }
        
        function openScriptModal() {
            document.getElementById('scriptModal').style.display = 'block';
        }
        
        function openFileUpload() {
            document.getElementById('fileUploadModal').style.display = 'block';
            uploadedFiles = [];
            document.getElementById('filePreviewContainer').innerHTML = '';
        }
        
        function openScriptFileUpload() {
            document.getElementById('scriptFileUploadModal').style.display = 'block';
            uploadedFiles = [];
            document.getElementById('scriptFilePreviewContainer').innerHTML = '';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            
            // 清理表单
            if (modalId === 'addModal') {
                document.getElementById('addForm').reset();
            } else if (modalId === 'scriptModal') {
                document.getElementById('scriptForm').reset();
            }
            
            // 清理文件上传
            uploadedFiles = [];
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        // 文件拖拽处理
        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            event.currentTarget.classList.add('drag-over');
        }
        
        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            event.currentTarget.classList.remove('drag-over');
        }
        
        function handleFileDrop(event, type) {
            event.preventDefault();
            event.stopPropagation();
            event.currentTarget.classList.remove('drag-over');
            
            const files = Array.from(event.dataTransfer.files);
            console.log(`拖拽${type}文件:`, files.map(f => f.name));
            
            uploadedFiles = files;
            displayFilePreview(files, type);
        }
        
        function triggerFileInput(inputId) {
            document.getElementById(inputId).click();
        }
        
        function handleFileSelect(event, type) {
            const files = Array.from(event.target.files);
            console.log(`选择${type}文件:`, files.map(f => f.name));
            
            uploadedFiles = files;
            displayFilePreview(files, type);
        }
        
        // 显示文件预览
        function displayFilePreview(files, type) {
            const containerId = type === 'calc' ? 'filePreviewContainer' : 'scriptFilePreviewContainer';
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (files.length === 0) return;
            
            files.forEach((file, index) => {
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                preview.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${(file.size / 1024).toFixed(1)} KB</span>
                    </div>
                    <div style="color: #6b7280; font-size: 0.9rem;">
                        类型: ${file.type || '文本文件'} | 最后修改: ${new Date(file.lastModified).toLocaleDateString()}
                    </div>
                `;
                container.appendChild(preview);
            });
            
            const notice = document.createElement('div');
            notice.className = 'success-notice';
            notice.innerHTML = `✅ 已选择 ${files.length} 个文件，准备处理...`;
            container.appendChild(notice);
        }
        
        // 处理文件
        async function processFiles(type) {
            if (uploadedFiles.length === 0) {
                alert('请先选择文件');
                return;
            }
            
            console.log(`开始处理${type}文件:`, uploadedFiles.map(f => f.name));
            
            try {
                for (const file of uploadedFiles) {
                    const content = await readFileContent(file);
                    
                    if (type === 'calc') {
                        await processCalculationFile(file, content);
                    } else if (type === 'script') {
                        await processScriptFile(file, content);
                    }
                }
                
                // 更新显示
                if (type === 'calc') {
                    saveRecords();
                    updateStats();
                    renderRecords();
                    closeModal('fileUploadModal');
                } else {
                    saveScripts();
                    updateScriptStats();
                    renderScripts();
                    closeModal('scriptFileUploadModal');
                }
                
                alert(`✅ 成功导入 ${uploadedFiles.length} 个${type === 'calc' ? '计算记录' : '脚本'}！`);
                
            } catch (error) {
                console.error('处理文件时出错:', error);
                alert('处理文件时出错：' + error.message);
            }
        }
        
        // 处理计算文件
        async function processCalculationFile(file, content) {
            const extractedInfo = extractCalculationInfo(content, file.name);
            
            const record = {
                id: Date.now() + Math.random(),
                molecule: extractedInfo.molecule || file.name.split('.')[0],
                structure: extractedInfo.structure || '',
                method: extractedInfo.method || '',
                basis: extractedInfo.basis || '',
                calcType: extractedInfo.calcType || '',
                energy: extractedInfo.energy,
                filepath: file.name,
                notes: `从文件 ${file.name} 自动导入`,
                date: new Date().toISOString().split('T')[0]
            };
            
            records.push(record);
            console.log('添加计算记录:', record.molecule);
        }
        
        // 处理脚本文件
        async function processScriptFile(file, content) {
            const fileExt = file.name.split('.').pop().toLowerCase();
            const language = fileExt === 'py' ? 'python' : fileExt === 'sh' || fileExt === 'bash' ? 'bash' : 'other';
            
            const script = {
                id: Date.now() + Math.random(),
                name: file.name,
                language: language,
                category: '其他',
                description: `从文件 ${file.name} 自动导入的脚本`,
                usage: '',
                code: content,
                filepath: file.name,
                dependencies: '',
                notes: `自动导入于 ${new Date().toLocaleString()}`,
                date: new Date().toISOString().split('T')[0]
            };
            
            scripts.push(script);
            console.log('添加脚本:', script.name);
        }
        
        // 读取文件内容
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsText(file);
            });
        }
        
        // 提取计算信息
        function extractCalculationInfo(content, filename) {
            const info = {
                molecule: '',
                method: '',
                basis: '',
                energy: null,
                calcType: '',
                structure: ''
            };
            
            // 提取能量
            const energyPatterns = [
                /SCF Done:.*E\(.*\)\s*=\s*([-\d.]+)/i,
                /FINAL SINGLE POINT ENERGY\s*([-\d.]+)/i,
                /Total Energy\s*=\s*([-\d.]+)/i,
                /E\(RB3LYP\)\s*=\s*([-\d.]+)/i
            ];
            
            for (const pattern of energyPatterns) {
                const match = content.match(pattern);
                if (match) {
                    info.energy = parseFloat(match[1]);
                    break;
                }
            }
            
            // 提取方法
            if (content.includes('B3LYP')) info.method = 'DFT-B3LYP';
            else if (content.includes('M06-2X')) info.method = 'DFT-M06-2X';
            else if (content.includes('wB97XD')) info.method = 'DFT-wB97XD';
            else if (content.includes('MP2')) info.method = 'MP2';
            
            // 提取基组
            if (content.includes('6-31G(d)')) info.basis = '6-31G(d)';
            else if (content.includes('6-31+G(d,p)')) info.basis = '6-31+G(d,p)';
            else if (content.includes('cc-pVDZ')) info.basis = 'cc-pVDZ';
            else if (content.includes('def2-TZVP')) info.basis = 'def2-TZVP';
            
            // 提取计算类型
            if (content.includes('optimization') || content.includes('Optimization')) info.calcType = '几何优化';
            else if (content.includes('frequency') || content.includes('Frequency')) info.calcType = '频率计算';
            else if (content.includes('Single Point')) info.calcType = '单点能';
            
            return info;
        }
        
        // 表单处理
        function handleAddRecord(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const record = {
                id: Date.now(),
                molecule: formData.get('molecule'),
                structure: formData.get('structure') || '',
                method: formData.get('method'),
                basis: formData.get('basis') || '',
                calcType: formData.get('calcType') || '',
                energy: formData.get('energy') ? parseFloat(formData.get('energy')) : null,
                filepath: formData.get('filepath') || '',
                notes: formData.get('notes') || '',
                date: new Date().toISOString().split('T')[0]
            };
            
            records.push(record);
            saveRecords();
            updateStats();
            renderRecords();
            closeModal('addModal');
            
            console.log('手动添加记录:', record.molecule);
        }
        
        function handleAddScript(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const script = {
                id: Date.now(),
                name: formData.get('scriptName'),
                language: formData.get('language'),
                category: formData.get('category'),
                description: formData.get('description'),
                usage: formData.get('usage') || '',
                code: formData.get('code') || '',
                filepath: formData.get('filepath') || '',
                dependencies: formData.get('dependencies') || '',
                notes: formData.get('notes') || '',
                date: new Date().toISOString().split('T')[0]
            };
            
            scripts.push(script);
            saveScripts();
            updateScriptStats();
            renderScripts();
            closeModal('scriptModal');
            
            console.log('手动添加脚本:', script.name);
        }
        
        // 数据存储
        function saveRecords() {
            localStorage.setItem('chemRecords', JSON.stringify(records));
        }
        
        function saveScripts() {
            localStorage.setItem('chemScripts', JSON.stringify(scripts));
        }
        
        // 统计更新
        function updateStats() {
            const totalRecords = records.length;
            const uniqueMolecules = new Set(records.map(r => r.molecule)).size;
            const uniqueMethods = new Set(records.map(r => r.method).filter(m => m)).size;
            
            const currentMonth = new Date().toISOString().slice(0, 7);
            const thisMonthRecords = records.filter(r => r.date.startsWith(currentMonth)).length;
            
            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('totalMolecules').textContent = uniqueMolecules;
            document.getElementById('totalMethods').textContent = uniqueMethods;
            document.getElementById('thisMonth').textContent = thisMonthRecords;
        }
        
        function updateScriptStats() {
            const totalScripts = scripts.length;
            const pythonScripts = scripts.filter(s => s.language === 'python').length;
            const bashScripts = scripts.filter(s => s.language === 'bash').length;
            
            const currentMonth = new Date().toISOString().slice(0, 7);
            const recentScripts = scripts.filter(s => s.date.startsWith(currentMonth)).length;
            
            document.getElementById('totalScripts').textContent = totalScripts;
            document.getElementById('pythonScripts').textContent = pythonScripts;
            document.getElementById('bashScripts').textContent = bashScripts;
            document.getElementById('recentScripts').textContent = recentScripts;
        }
        
        // 渲染记录表格
        function renderRecords(filteredRecords = null) {
            const recordsToShow = filteredRecords || records;
            const container = document.getElementById('recordsContainer');
            
            if (recordsToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${filteredRecords ? '没有找到匹配的记录' : '还没有计算记录'}</h3>
                        <p>${filteredRecords ? '尝试修改搜索条件' : '点击"添加新计算"或"从文件导入"开始记录你的第一个计算'}</p>
                    </div>
                `;
                return;
            }
            
            const table = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>分子</th>
                            <th>结构</th>
                            <th>方法</th>
                            <th>基组</th>
                            <th>类型</th>
                            <th>能量</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${recordsToShow.map(record => `
                            <tr>
                                <td>${record.date}</td>
                                <td><strong>${record.molecule}</strong></td>
                                <td>${record.structure || '-'}</td>
                                <td><span class="tag">${record.method || '-'}</span></td>
                                <td>${record.basis || '-'}</td>
                                <td>${record.calcType || '-'}</td>
                                <td class="energy-value">${record.energy !== null ? record.energy.toFixed(6) : '-'}</td>
                                <td title="${record.notes}">${record.notes ? (record.notes.length > 30 ? record.notes.substring(0, 30) + '...' : record.notes) : '-'}</td>
                                <td>
                                    <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;" onclick="deleteRecord(${record.id})">删除</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }
        
        // 渲染脚本列表
        function renderScripts(filteredScripts = null) {
            const scriptsToShow = filteredScripts || scripts;
            const container = document.getElementById('scriptsContainer');
            
            if (scriptsToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${filteredScripts ? '没有找到匹配的脚本' : '还没有脚本记录'}</h3>
                        <p>${filteredScripts ? '尝试修改搜索条件' : '点击"添加新脚本"或"从文件导入脚本"开始管理你的第一个脚本'}</p>
                    </div>
                `;
                return;
            }
            
            const scriptsHtml = scriptsToShow.map(script => `
                <div class="script-card">
                    <div class="script-header">
                        <div class="script-title">${script.name}</div>
                        <span class="script-language language-${script.language}">${script.language.toUpperCase()}</span>
                    </div>
                    
                    <div class="script-description">${script.description}</div>
                    
                    <div style="color: #6b7280; font-size: 0.9rem; margin: 10px 0;">
                        <span>📁 分类: ${script.category}</span> | 
                        <span>📅 创建: ${script.date}</span>
                        ${script.dependencies ? ` | 📦 依赖: ${script.dependencies}` : ''}
                    </div>
                    
                    ${script.usage ? `
                        <div style="margin-top: 10px;">
                            <strong>使用示例:</strong>
                            <div class="code-block">${script.usage}</div>
                        </div>
                    ` : ''}
                    
                    ${script.code ? `
                        <div style="margin-top: 10px;">
                            <strong>代码:</strong>
                            <div class="code-block">${script.code}</div>
                        </div>
                    ` : ''}
                    
                    ${script.filepath ? `
                        <div style="margin-top: 10px;">
                            <strong>文件路径:</strong> <code>${script.filepath}</code>
                        </div>
                    ` : ''}
                    
                    ${script.notes ? `
                        <div style="margin-top: 10px;">
                            <strong>备注:</strong> ${script.notes}
                        </div>
                    ` : ''}
                    
                    <div class="script-actions">
                        <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.9rem;" onclick="deleteScript(${script.id})">删除</button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = scriptsHtml;
        }
        
        // 搜索过滤
        function filterRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                renderRecords();
                return;
            }
            
            const filtered = records.filter(record => 
                record.molecule.toLowerCase().includes(searchTerm) ||
                (record.structure && record.structure.toLowerCase().includes(searchTerm)) ||
                (record.method && record.method.toLowerCase().includes(searchTerm)) ||
                (record.notes && record.notes.toLowerCase().includes(searchTerm))
            );
            
            renderRecords(filtered);
        }
        
        function filterScripts() {
            const searchTerm = document.getElementById('scriptSearchInput').value.toLowerCase();
            if (!searchTerm) {
                renderScripts();
                return;
            }
            
            const filtered = scripts.filter(script => 
                script.name.toLowerCase().includes(searchTerm) ||
                script.description.toLowerCase().includes(searchTerm) ||
                script.category.toLowerCase().includes(searchTerm) ||
                (script.notes && script.notes.toLowerCase().includes(searchTerm))
            );
            
            renderScripts(filtered);
        }
        
        // 删除功能
        function deleteRecord(id) {
            if (confirm('确定要删除这条记录吗？')) {
                records = records.filter(r => r.id !== id);
                saveRecords();
                updateStats();
                renderRecords();
            }
        }
        
        function deleteScript(id) {
            if (confirm('确定要删除这个脚本吗？')) {
                scripts = scripts.filter(s => s.id !== id);
                saveScripts();
                updateScriptStats();
                renderScripts();
            }
        }
        
        // 导出功能
        function exportRecords() {
            const csv = [
                ['日期', '分子', '结构', '方法', '基组', '类型', '能量', '文件路径', '备注'],
                ...records.map(r => [
                    r.date,
                    r.molecule,
                    r.structure,
                    r.method,
                    r.basis,
                    r.calcType,
                    r.energy,
                    r.filepath,
                    r.notes
                ])
            ].map(row => row.map(cell => `"${cell || ''}"`).join(',')).join('\n');
            
            downloadCSV(csv, `计算记录_${new Date().toISOString().split('T')[0]}.csv`);
        }
        
        function exportScripts() {
            const csv = [
                ['脚本名称', '语言', '分类', '描述', '使用示例', '文件路径', '依赖', '备注', '创建日期'],
                ...scripts.map(s => [
                    s.name,
                    s.language,
                    s.category,
                    s.description,
                    s.usage,
                    s.filepath,
                    s.dependencies,
                    s.notes,
                    s.date
                ])
            ].map(row => row.map(cell => `"${cell || ''}"`).join(',')).join('\n');
            
            downloadCSV(csv, `脚本列表_${new Date().toISOString().split('T')[0]}.csv`);
        }
        
        function downloadCSV(csvContent, filename) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
