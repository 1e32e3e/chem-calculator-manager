<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算化学管理系统 - GitHub Pages版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .search-box {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 250px;
        }
        
        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .records-table th {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }
        
        .records-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .records-table tr:hover {
            background: #f8fafc;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #374151;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 8px;
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        .energy-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>计算化学管理系统</h1>
            <p>让你的计算文件井井有条 | GitHub Pages版</p>
        </div>
        
        <div class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">总计算数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMolecules">0</div>
                    <div class="stat-label">不同分子</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMethods">0</div>
                    <div class="stat-label">计算方法</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisMonth">0</div>
                    <div class="stat-label">本月计算</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="openModal()">+ 添加新计算</button>
                <input type="text" class="search-box" placeholder="搜索分子名称、方法或备注..." id="searchInput" oninput="filterRecords()">
                <button class="btn btn-secondary" onclick="exportData()">导出数据</button>
            </div>
            
            <div id="recordsContainer">
                <div class="empty-state">
                    <h3>还没有计算记录</h3>
                    <p>点击"添加新计算"开始记录你的第一个计算</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加记录模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>添加新计算记录</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>分子名称 *</label>
                    <input type="text" name="molecule" required placeholder="例如：苯、葡萄糖">
                </div>
                
                <div class="form-group">
                    <label>结构描述</label>
                    <input type="text" name="structure" placeholder="例如：椅式构象、反式异构体">
                </div>
                
                <div class="form-group">
                    <label>计算方法 *</label>
                    <select name="method" required>
                        <option value="">选择方法</option>
                        <option value="DFT-B3LYP">DFT-B3LYP</option>
                        <option value="DFT-M06-2X">DFT-M06-2X</option>
                        <option value="DFT-wB97XD">DFT-ωB97XD</option>
                        <option value="MP2">MP2</option>
                        <option value="CCSD(T)">CCSD(T)</option>
                        <option value="HF">HF</option>
                        <option value="Other">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>基组</label>
                    <select name="basis">
                        <option value="">选择基组</option>
                        <option value="6-31G(d)">6-31G(d)</option>
                        <option value="6-31+G(d,p)">6-31+G(d,p)</option>
                        <option value="6-311++G(d,p)">6-311++G(d,p)</option>
                        <option value="cc-pVDZ">cc-pVDZ</option>
                        <option value="cc-pVTZ">cc-pVTZ</option>
                        <option value="cc-pVQZ">cc-pVQZ</option>
                        <option value="def2-SVP">def2-SVP</option>
                        <option value="def2-TZVP">def2-TZVP</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>计算类型</label>
                    <select name="calcType">
                        <option value="">选择类型</option>
                        <option value="优化">几何优化</option>
                        <option value="频率">频率计算</option>
                        <option value="单点">单点能</option>
                        <option value="过渡态">过渡态搜索</option>
                        <option value="IRC">IRC计算</option>
                        <option value="NMR">NMR预测</option>
                        <option value="UV-Vis">UV-Vis</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>能量 (Hartree)</label>
                    <input type="number" step="any" name="energy" placeholder="-78.123456">
                </div>
                
                <div class="form-group">
                    <label>文件路径</label>
                    <input type="text" name="filepath" placeholder="例如：/path/to/calculation.out">
                </div>
                
                <div class="form-group">
                    <label>计算目的/备注</label>
                    <textarea name="notes" placeholder="记录为什么要做这个计算，预期得到什么结果..."></textarea>
                </div>
                
                <div style="text-align: right; margin-top: 25px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 存储所有记录
        let records = JSON.parse(localStorage.getItem('chemRecords') || '[]');
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderRecords();
        });
        
        // 打开添加模态框
        function openModal() {
            document.getElementById('addModal').style.display = 'block';
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('addModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // 处理表单提交
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const record = {
                id: Date.now(),
                molecule: formData.get('molecule'),
                structure: formData.get('structure') || '',
                method: formData.get('method'),
                basis: formData.get('basis') || '',
                calcType: formData.get('calcType') || '',
                energy: formData.get('energy') ? parseFloat(formData.get('energy')) : null,
                filepath: formData.get('filepath') || '',
                notes: formData.get('notes') || '',
                date: new Date().toISOString().split('T')[0]
            };
            
            records.push(record);
            saveRecords();
            updateStats();
            renderRecords();
            closeModal();
        });
        
        // 保存记录到本地存储
        function saveRecords() {
            localStorage.setItem('chemRecords', JSON.stringify(records));
        }
        
        // 更新统计数据
        function updateStats() {
            const totalRecords = records.length;
            const uniqueMolecules = new Set(records.map(r => r.molecule)).size;
            const uniqueMethods = new Set(records.map(r => r.method).filter(m => m)).size;
            
            const currentMonth = new Date().toISOString().slice(0, 7);
            const thisMonthRecords = records.filter(r => r.date.startsWith(currentMonth)).length;
            
            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('totalMolecules').textContent = uniqueMolecules;
            document.getElementById('totalMethods').textContent = uniqueMethods;
            document.getElementById('thisMonth').textContent = thisMonthRecords;
        }
        
        // 渲染记录表格
        function renderRecords(filteredRecords = null) {
            const recordsToShow = filteredRecords || records;
            const container = document.getElementById('recordsContainer');
            
            if (recordsToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${filteredRecords ? '没有找到匹配的记录' : '还没有计算记录'}</h3>
                        <p>${filteredRecords ? '尝试修改搜索条件' : '点击"添加新计算"开始记录你的第一个计算'}</p>
                    </div>
                `;
                return;
            }
            
            const table = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>分子</th>
                            <th>结构</th>
                            <th>方法</th>
                            <th>基组</th>
                            <th>类型</th>
                            <th>能量</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${recordsToShow.map(record => `
                            <tr>
                                <td>${record.date}</td>
                                <td><strong>${record.molecule}</strong></td>
                                <td>${record.structure || '-'}</td>
                                <td><span class="tag">${record.method || '-'}</span></td>
                                <td>${record.basis || '-'}</td>
                                <td>${record.calcType || '-'}</td>
                                <td class="energy-value">${record.energy !== null ? record.energy.toFixed(6) : '-'}</td>
                                <td title="${record.notes}">${record.notes ? (record.notes.length > 30 ? record.notes.substring(0, 30) + '...' : record.notes) : '-'}</td>
                                <td>
                                    <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;" onclick="deleteRecord(${record.id})">删除</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }
        
        // 删除记录
        function deleteRecord(id) {
            if (confirm('确定要删除这条记录吗？')) {
                records = records.filter(r => r.id !== id);
                saveRecords();
                updateStats();
                renderRecords();
            }
        }
        
        // 搜索过滤
        function filterRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                renderRecords();
                return;
            }
            
            const filtered = records.filter(record => 
                record.molecule.toLowerCase().includes(searchTerm) ||
                (record.structure && record.structure.toLowerCase().includes(searchTerm)) ||
                (record.method && record.method.toLowerCase().includes(searchTerm)) ||
                (record.notes && record.notes.toLowerCase().includes(searchTerm))
            );
            
            renderRecords(filtered);
        }
        
        // 导出数据
        function exportData() {
            const csv = [
                ['日期', '分子', '结构', '方法', '基组', '类型', '能量', '文件路径', '备注'],
                ...records.map(r => [
                    r.date,
                    r.molecule,
                    r.structure,
                    r.method,
                    r.basis,
                    r.calcType,
                    r.energy,
                    r.filepath,
                    r.notes
                ])
            ].map(row => row.map(cell => `"${cell || ''}"`).join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `计算记录_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
    </script>
</body>
</html>
